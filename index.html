<!DOCTYPE html>
<!--LOGIN-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login do Sistema</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div style="text-align: center;">
        <h1><img src="imagens/icone-login.png" alt="Imagem de página não encontrada" width="150" height="150" /></h1>
        <h2>LOGIN</h2>
        <p>
            <label for="user_login">Usuário<br />
            <input placeholder="Usuário" type="text" name="log" id="usuario" class="input" size="20" /></label>
        </p>
        <p>
            <label for="user_pass">Senha<br />
            <input placeholder="Senha" type="password" name="pwd" id="senha" class="input" size="20" /></label>
        </p>
        <p class="submit">
            <input type="submit" name="submit" onclick="submit()" class="btn btn-info" value="Acessar" />
        </p>
    </div>
</body>
