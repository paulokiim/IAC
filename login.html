<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login do Sistema</title>
    <script src="login.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <h1>LOGIN</h1>
        <p>
            <label for="user_login">Usuário<br />
            <input placeholder="Usuário" type="text" name="log" id="usuario" class="input" size="20" /></label>
        </p>
        <p>
            <label for="user_pass">Senha<br />
            <input placeholder="Senha" type="password" name="pwd" id="senha" class="input" size="20" /></label>
        </p>
        <p class="submit">
            <input type="submit" name="submit" onclick="submit()" class="button button-primary button-large" value="Acessar" />
        </p>
    </div>
</body>
